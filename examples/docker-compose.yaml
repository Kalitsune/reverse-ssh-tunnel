version: "3.9"
services:
  sshtunnel:
    container_name: ssh-tunnel
    build: ..
    restart: unless-stopped
    depends_on:
      - nginx-hello
      - openssh-server
    volumes:
      - ./ssh/id_rsa:/ssh_key/id_rsa:ro \
    environment:
      - SSH_PORT=2222
      - SSH_USER=proxy
      - CONTAINER_IP=nginx-hello
      - CONTAINER_PORT=80
      - REMOTE_IP=openssh-server
      - REMOTE_PORT=8080

  nginx-hello:
    container_name: nginx-hello
    image: nginxdemos/hello

  openssh-server:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: openssh-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PUBLIC_KEY_FILE=/tmp/id_rsa.pub
      - USER_NAME=proxy
      - DOCKER_MODS=linuxserver/mods:openssh-server-ssh-tunnel # important if you're using linuxserver/openssh as a reverse proxy
    volumes:
      - ./ssh/id_rsa.pub:/tmp/id_rsa.pub:ro \
    ports:
      - 8080:8080
    restart: unless-stopped

networks:
  default:
    driver: bridge
